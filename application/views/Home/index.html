<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>Future Laptop</title>
</head>

<body>
	<header>
		<div class="logo-container">
			<img src="./img/logo.svg" alt="logo">
			<h4 class="logo">Three Dots logo</h4>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">Specs</a></li>
				<li><a class="nav-link" href="#">Product</a></li>
				<li><a class="nav-link" href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="cart">
			<img src="./img/cart.svg" alt="cart">
		</div>
	</header>
	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop for the future</h1>
					<p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
				</div>
				<div class="cta">
					<button class="cta-select">14 Inch</button>
					<button class="cta-add">Add to cart</button>
				</div>

			</div>
			<div class="cover">
				<img src="./img/matebook.png" alt="matebook">
			</div>
		</section>
	</main>
	<img class="big-eclipse" src="./img/big-eclipse.svg" alt="eclipse big">
	<img class="mid-eclipse" src="./img/mid-eclipse.svg" alt="eclipse">
	<img class="small-eclipse" src="./img/small-eclipse.svg" alt="eclipse">

</body>

</html>
